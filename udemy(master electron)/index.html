    <script>
      window.progress = document.getElementById('progress')

      let win;

      const newWin = (e) => {
        win = window.open('https://developer.mozilla.org');
      }

      const closeWin = () => {
        win.close();
      }

      const styleWin = () => {
        win.eval("document.getElementByTagName('h1')[0].style.fontFamily = 'Comic Sans ms'");
      }
    </script>


    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

      const { webFrame } = require('electron');
      const zoomUp = () => {
        webFrame.setZoomLevel(webFrame.getZoomFactor() + 1)
      }

      const zoomDown = () => {
        webFrame.setZoomLevel(webFrame.getZoomFactor() - 1)
      }

      const zoomReset = () => {
        webFrame.setZoomLevel(1)
      }
    </script>
